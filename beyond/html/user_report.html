<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>聊天举报页面</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/chat_report.css"/>
    <script src="../js/all.js"></script>
    <style>
        html{
            background-color: #fff;
        }
        #report_reason{
            background-color: #fff;
        }
        #report_reason .mui-checkbox.mui-left label, .mui-radio.mui-left label{
            font-size: 0.3rem;
        }
        .user_report_layer header{
            background-color: #fff;
            height: 1.3rem;
            padding-top: 0.4rem;
            line-height: 0.98rem;
            position: relative;

        }
        .user_report_layer header i{
            background-image: url("../img/b_left_03.png");
            position: absolute;
            left: 5%;
        }
        .user_report_layer header h3{
            text-align: center;
            color:#333;
            position: absolute;
            left: 45%;
            top: 46%;
        }
        .chat_layer header i{
            height: 0.9rem;
        }
        #report_reason{
            border-top: 0.3rem solid #eee;
            padding-bottom: 0.8rem  ;
        }
        .mui-input-group .mui-input-row{
            height: 1.2rem;
            line-height: 1.2rem;
            position: relative;
            font-size: 0.32rem;

        }
        .mui-input-group .mui-input-row span{
            position: absolute;
            right: 5%;
            color:#999;
            top: 40%;
            font-size: 0.28rem;
        }
        .mui-checkbox input[type=checkbox]{
            top: 22%;
        }
       #submit{
            margin: 0;
           width: 100%;
           left: 0%;
           height: 1rem;

        }
    </style>
</head>
<body>
<div class="chat_layer user_report_layer">
    <header>
        <i onclick="back()"></i>
        <h3>用户反馈</h3>
    </header>

    <form class="mui-input-group" id="report_reason">
        <div class="mui-input-row mui-checkbox mui-left">
            <label order="1">闪退、卡顿或界面错位</label>
            <input name="checkbox" value="Item 1" type="checkbox" >
        </div>
        <div class="mui-input-row mui-checkbox mui-left">
            <label  order="2">通讯录 <span>无法添加朋友</span></label>

            <input name="checkbox" value="Item 1" type="checkbox" >
        </div>
        <div class="mui-input-row mui-checkbox mui-left">
            <label  order="3">朋友圈<span>无法刷新、发动态</span></label>

            <input name="checkbox" value="Item 1" type="checkbox" >
        </div>
        <div class="mui-input-row mui-checkbox mui-left">
            <label  order="4">其他</label>
            <input name="checkbox" value="Item 1" type="checkbox" >
        </div>

    </form>
    <button class="report" id="submit"> 提交</button>
    <!--存在点击按钮的时候button innertext 替换 同时提交给后台-->
</div>
<script src="../js/x_rem.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.js"></script>

            history.go(-1);

            swipeBack:true //启用右滑关闭功能
        });

           arr.push($(this).prev("label").attr("order"));
            console.log(arr);
            //console.log(arr.join(""));
        });
        var userId=localStorage.getItem('userId');
        if(userId){
            userId=userId.replace(/\"/g,"");
        }
        $(".report").click(function () {
            var this_report=arr.join("");
            this_report=JSON.stringify(this_report);

                xhrFields: {
                    withCredentials: true
                },
                type: "post",
                async: false,
                url: "http://39.104.127.252:8080/beyond/api/complain/save",
                data:{
                    userId:userId,
                    keywords:this_report
                },
                dataType: 'json',
                success:function(data){
                    console.log(data);
                    if(data.code==0){
                        $(".report").text("已举报，受理中");

                    }

                },
                error:function(data){
                    console.log(data);
                }
            })

        })

</script>
</body>
</html>
