
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">

</head>
<style>
    #start{
        position: relative;
    }
    #start span{
        position: absolute;
        bottom: 10%;
        background-color: #E73F58;
        left: 50%;
        padding:15px 18px ;
        transform:translateX(-50%);
        color:#fff;
        font-size: 18px;
        border-radius: 10px;
    }
    .mui-slider-indicator{
        bottom: 30px;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav" style="display: none">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">图片轮播</h1>
</header>
<div class="mui-slider">
    <div class="mui-slider-group">
        <div class="mui-slider-item"><a href="#"><img src="../img/hellow1.jpg" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="../img/hellow2.jpg" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="../img/hellow3.jpg" /></a></div>
        <div class="mui-slider-item" id="start">
            <a href="#">
            <img src="../img/hellow4.jpg" />
            <span id="begin">立即开启</span>
            </a>
        </div>
    </div>
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.js"></script>
<script type="text/javascript" charset="utf-8">
    if( localStorage.getItem("start")){
        location.href="login.html";
    }
    //获得slider插件对象
    var gallery = mui('.mui-slider');
    gallery.slider({
        interval:0//自动轮播周期，若为0则不自动播放，默认为0；
    });

        if (e.detail.isActive) {

            });
        } else {
            slider.slider({

            });
        }
    });*/

   $("#start").click(function(){
       localStorage.setItem("start",5);
       location.href="login.html";
   })

</script>
</body>

</html>
