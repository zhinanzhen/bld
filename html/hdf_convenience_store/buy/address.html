<script type="text/javascript">
	$(function(){
		//设为默认地址

		//编辑地址
		$(".sets").on("click",".editor",function(){

		$(".add-address").click(function () {
            window.location.href='./add_address.html?orderId=' + getUrlString("orderId") + "&totalprice=" + getUrlString("totalprice");
        });
        //加载地址
        initData();
        //改变默认地址后返回
        $("#back").click(function () {
            window.location.href='./order.html?orderId=' + getUrlString("orderId") + "&totalprice=" + getUrlString("totalprice");
        });

	});
	function initData() {
        ajaxs("api/receiver/list",'post',{},function(data){
            console.log(data);
            var data=data.list;htmls="";
            $.each(data,function(index,item){
				if(!item.isDefault){
			        val =`<i class="iconfont icon-tubiao-xuanze"><span>设为默认地址</span></i>`;
			    }else{
			         val =`<i class="iconfont icon-xuanze-danxuan"><span>设为默认地址</span></i>`;
			    }
				htmls +=`<div class="adds">
								<div>
									<div>
										收件人:
									</div>
									<div>${item.consignee}</div>
									<div>${item.phone}</div>
								</div>
								<div>取货地址：<span>${item.areaName}</span></div>
								<div>
									<div class="defaults" onclick="modidfyAddress(this)" data-hiaddid=${item.id}>${val}</div>
									<div>
										<div class="editor">编辑</div>
										<div>删除</div>
									</div>
								</div>
							</div>`;
         	})
			$(".all-address").html(htmls);
        },function(err){
            console.log(err);
        });
    }
    function modidfyAddress(obj) {
        var params = {id: $(obj).data("hiaddid"),isdefault:true};
       ajaxs("api/receiver/update",'post',JSON.stringify(params),function(data){
            console.log(data);
            if(data.code == 0){
				location=location;
            }
        },function(err){
            console.log(err);
        },{contentType : 'application/json;charset=utf-8'});
    }
