	<script>
		(() => {

			//好友动态
			(function() {
				$.ajax({
					type: "post",
					url: baseUrl + "api/spacedynamic/queryFriendDynamic",
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					data: {
						"userId": localStorage.userId
					},
					success: function(data) {
						console.log(data);
					},
					error: function(error) {
						console.log(error);
					}
				});

			})();

			//我的兴趣里的商品
			(function(){
				$.ajax({
					type:"post",
					url:baseUrl + "api/sproduct/index",
					dataType: "json",
					xhrFields:{
						withCredentials: true
					},
					data:{
						"type":0,
						"cityName":localStorage.cityName
					},
					success:function(data){
						var commodityImg = data.list[0].productImage.slice(1,-1);
						
						commodityImg = commodityImg .split(",")[1];
					 
						
						var html = "";
						for(let i=0; i <=data.list.length-1; i++){
							html +=`
								<div class="interest-itme">
									<img src=${commodityImg} alt="">
									<div class="interest-jgbox">
										<span class="interest-jgco">￥${data.list[i].price}</span>
										<s>￥${data.list[i].price}</s>
										<span class="interest-jgzk">折扣</span>
									</div>
									<p>${data.list[i].introduction}</p>
								</div>
							`
						}
						$(".interest-spbox").html(html);
						
					},
					error:function(error){
						console.log(error);
					}
				});
				
				
				
				
			})();

 

			//我的兴趣里的封地
			(function() {
				$.ajax({
					type: "post",
					url: baseUrl + "api/forum/mylist",
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					data: {

					},
					success: function(data) {
						var html = "";

						for(let i = 0; i <= data.list.length - 1; i++) {
							html += `
							<div>
				                <img src=${data.list[i].showPic} alt="">
				                <p>${data.list[i].name}</p>
				                <button data-joji=${data.list[i].forumId}>加入</button>
				            </div>
						`
						}
						$(".interest-mythemeconb").html(html);
						
						//					interest-mythemeconb
					},
					error: function(error) {
						console.log(error);
					}
				})

			})();

			$(function() {
				//动态，商品切换
				$('.interest-navcon div').click(function() {
					$(this).addClass('interest-navbor').siblings().removeClass('interest-navbor');
					var index = $(this).index();
					if(index == 0) {
						$('.interest-spbox').css("display", "block");
						$('.interest-mythemeconb').css("display", "none");
						$('.interest-con').css("display", "none");
					} else if(index == 1) {
						$('.interest-spbox').css("display", "none");
						$('.interest-mythemeconb').css("display", "block");
						$('.interest-con').css("display", "none");
					} else if(index == 2) {
						$('.interest-spbox').css("display", "none");
						$('.interest-mythemeconb').css("display", "none");
						$('.interest-con').css("display", "block");
					}
				})
				$('.interest-userfx').click(function() {
					$('.interest-layer').css("display", "block");
				})
				$('.interest-qx button').click(function() {
					$('.interest-layer').css("display", "none");
				})
			})

		})();
	</script>
