<script>
    $(function () {
        var userId=isLogin();
        ajaxs("api/spacedynamic/praiselist",'post',{userId:userId},function(data){
            console.log(data);
            if(data.code == 0 && data.list){
                appendPraiseHtml(data.list);
            }
        },function(err){
            console.log(err);
        });
    });
    function appendPraiseHtml(data) {
        var html = "";
        data.forEach(function (value , i) {
            html += '<div class="praise-item">															'
                    + '	<div class="praise-userbox">                                                        '
                    + '		<img src="' + value.headpicPath + '" alt="" class="praise-usertit">               '
                    + '		<div class="praise-user">                                                       '
                    + '			<p>' + value.nickname + '</p>                                                                 '
                    + '			<span>' + value.createTime + '</span>                                              '
                    + '		</div>                                                                          '
                    + '	</div>                                                                              '
                    + '	<p class="parise-constant">赞了这条动态</p>                                         '
                    + '	<div class="parise-usercon">                                                        '
                    + '		<p>' + value.content + '</p>       '
                    + '	</div>                                                                              '
                    + '</div>                                                                               ';
        });
        $(".praise-conbox").append(html);
    }
