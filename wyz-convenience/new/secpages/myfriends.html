<script>
    $(function () {
        var userId=isLogin();
        ajaxs("api/relationuser/list",'post',{userId:userId},function(data){
            console.log(data);
            if(data.code == 0 && data.relationuser){
                appendMyfriendsHtml(data.relationuser);
            }
        },function(err){
            console.log(err);
        });
    });
    function appendMyfriendsHtml(data) {
        $(".myfriends-num").html(data.length);
        var html = "";
        data.forEach(function (value , i) {
            html += '<div class="myfriends-item" onClick=location.href="../../fief/secpage/subpage/heindextz.html?userId=' + value.id + '">'
                    + '	<img src="' + value.headPic + '" alt="">                                                     '
                    + '	<span>' + value.nickname + '</span>                                                                            '
                    + '</div>                                                                                          ';
        });
        $(".myfriends-itembox").append(html);
    }
