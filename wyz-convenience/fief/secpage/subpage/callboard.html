<script>
    $(function(){
        var splitStr = location.search.substring(1).split("&");  
        var urlObj = {}  
        for(var i = 0; i < splitStr.length; i++){
            urlObj[splitStr[i].split("=")[0]] = splitStr[i].split("=")[1];
        }
        var tit=decodeURI(urlObj.tit);
        var sendTime = decodeURI(urlObj.sendTime);
        var content = decodeURI(urlObj.content);
        // console.log(content);
        $('.callboard-con').append('<div class="callboard-tit"><h4>'+ tit +'</h4><span>'+ sendTime +'</span></div><div class="callboard-titcon"><p>'+ content +'</p></div>')
    })
</script>
